<!DOCTYPE html>
<html>
<center>
    <head>
      <title>Login</title>
    </head>
    <body style="background-color: lightblue;">
      <h1>Login</h1>
      <table>
      <form method="POST" action="/dashboard" width="100%" height="100%">
        <tr>
            <th><label for="username">Username:</label></th>
            <td><input type="text" id="username" placeholder="provide username" required name="username"></td>
        </tr>
        <tr>
            <th><label for="password">Password:</label></th>
            <td><input type="password" id="password" placeholder="provide password" required name="password"></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit" style="width: 100px; height: 50px;"><h5>Login</h5></button></td>
        </tr>
      </form>
      </table>
    </body>
</center>
</html>
